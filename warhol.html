<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
    p{
      background: black;
      color: white;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 200;
      left: 800;
      margin-right: 50%;
      /* transform: translate(-50%, -50%) */
    }
    button{
      background: black;
      color: white;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 0;
      left: 0;
      margin-right: 50%;
    }
          </style>

    <script type="text/javascript">
    function main(){
      var canvas = document.getElementById('canvas');

      var context = canvas.getContext('2d');
      var move = new Image();
      move.src = "sprite.png";
      context.drawImage(move,1142/12 *8,635 *4,1142/12,635/4, 0, 500, 250,200)


    var warholArray = {
      src1 : "Art/Andy warhol/warhol1.jpg",
      src2 : "Art/Andy warhol/warhol2.jpg",
      src3 : "Art/Andy warhol/warhol3.jpg",
      src4 : "Art/Andy warhol/warhol4.jpg",
      src4 : "Art/Andy warhol/warhol5.jpg",
      src5 : "Art/Andy warhol/warhol6.jpg",
      startX: 50, startY: 50,
      wide: 300, high : 300
    }
    warhol1 = new Image();
    warhol1.src = warholArray.src1;
        warhol2 = new Image();
      warhol2.src = warholArray.src3;
        warhol3 = new Image();
    warhol3.src = warholArray.src4;
        warhol4 = new Image();
      warhol4.src = warholArray.src5;

    warhol1.onload = function(){
          context.drawImage(warhol1, warholArray.startX, warholArray.startY, warholArray.wide, warholArray.high);
        }
    warhol2.onload = function(){
          context.drawImage(warhol2, warholArray.startX + 350, warholArray.startY, warholArray.wide, warholArray.high);
        }
    warhol3.onload = function(){
          context.drawImage(warhol3, warholArray.startX + 700, warholArray.startY, warholArray.wide, warholArray.high);
        }
    warhol4.onload = function(){
          context.drawImage(warhol4, warholArray.startX + 1050, warholArray.startY, warholArray.wide, warholArray.high);
        }




}

function back(){
  location.href = "secondIndex.html"
}
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload = "main()">
<canvas id="canvas" width="1500" height="600"></canvas>
<p>Welcome to Andy Warhol's Studio</p>
<button type="button" onclick = "back()"name="Back">&lt; Back</button>
  </body>
</html>
