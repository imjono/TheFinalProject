<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
    p{
      background: black;
      color: white;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 200;
      left: 800;
      margin-right: 50%;
      /* transform: translate(-50%, -50%) */
    }
    button{
      background: black;
      color: white;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 0;
      left: 0;
      margin-right: 50%;
    }
          </style>

    <script type="text/javascript">
    function main(){
      var canvas = document.getElementById('canvas');

      if (canvas.getContext) {
      var context = canvas.getContext('2d');
    var picassoArray = {
      src1 : "Art/Pablo Picasso/Picasso1FRAME.jpg",
      src2 : "Art/Pablo Picasso/Picasso2FRAME.jpg",
      src3 : "Art/Pablo Picasso/Picasso3FRAME.jpg",
      src4 : "Art/Pablo Picture/Picasso/picasso4FRAME.jpg",
      src4 : "Art/Pablo Picasso/Picasso5FRAME.jpg",
      src5 : "Art/Pablo Picasso/Picasso6FRAME.jpg",
      startX: 50, startY: 50,
      wide: 300, high : 300
    }
    picasso1 = new Image();
      picasso1.src = picassoArray.src1;
        picasso2 = new Image();
      picasso2.src = picassoArray.src3;
        picasso3 = new Image();
      picasso3.src = picassoArray.src4;
        picasso4 = new Image();
      picasso4.src = picassoArray.src5;

    picasso1.onload = function(){
          context.drawImage(picasso1, picassoArray.startX, picassoArray.startY, picassoArray.wide, picassoArray.high);
        }
    picasso2.onload = function(){
          context.drawImage(picasso2, picassoArray.startX + 350, picassoArray.startY, picassoArray.wide, picassoArray.high);
        }
    picasso3.onload = function(){
          context.drawImage(picasso3, picassoArray.startX + 700, picassoArray.startY, picassoArray.wide, picassoArray.high);
        }
    picasso4.onload = function(){
          context.drawImage(picasso4, picassoArray.startX + 1050, picassoArray.startY, picassoArray.wide, picassoArray.high);
        }



  }
}

function back(){
  location.href = "index.html"
}
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload = "main()">
<canvas id="canvas" width="1500" height="600"></canvas>
<p>Welcome to Pablo Picasso's Studio</p>
<button type="button" onclick = "back()"name="Back">&lt; Back</button>
  </body>
</html>
