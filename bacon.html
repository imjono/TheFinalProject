<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
    p{
      background: black;
      color: white;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 200;
      left: 800;
      margin-right: 50%;
      /* transform: translate(-50%, -50%) */
    }
    button{
      background: black;
      color: white;
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 0;
      left: 0;
      margin-right: 50%;
    }
          </style>

    <script type="text/javascript">
    function main(){
      var canvas = document.getElementById('canvas');

      if (canvas.getContext) {
      var context = canvas.getContext('2d');
    var baconArray = {
      src1 : "Art/Francis bacon/bacon1FRAME.jpg",
      src2 : "Art/Francis bacon/bacon2FRAME.jpg",
      src3 : "Art/Francis bacon/bacon3FRAME.jpg",
      src4 : "Art/Francis bacon/bacon4FRAME.jpg",
      src4 : "Art/Francis bacon/bacon5FRAME.jpg",
      src5 : "Art/Francis bacon/bacon6FRAME.jpg",
      startX: 50, startY: 50,
      wide: 300, high : 300
    }
    bacon1 = new Image();
      bacon1.src = baconArray.src1;
        bacon2 = new Image();
      bacon2.src = baconArray.src3;
        bacon3 = new Image();
      bacon3.src = baconArray.src4;
        bacon4 = new Image();
      bacon4.src = baconArray.src5;

    bacon1.onload = function(){
          context.drawImage(bacon1, baconArray.startX, baconArray.startY, baconArray.wide, baconArray.high);
        }
    bacon2.onload = function(){
          context.drawImage(bacon2, baconArray.startX + 350, baconArray.startY, baconArray.wide, baconArray.high);
        }
    bacon3.onload = function(){
          context.drawImage(bacon3, baconArray.startX + 700, baconArray.startY, baconArray.wide, baconArray.high);
        }
    bacon4.onload = function(){
          context.drawImage(bacon4, baconArray.startX + 1050, baconArray.startY, baconArray.wide, baconArray.high);
        }



  }
}

function back(){
  location.href = "index.html"
}
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload = "main()">
<canvas id="canvas" width="1500" height="600"></canvas>
<p>Welcome to Francis Bacon's Studio</p>
<button type="button" onclick = "back()"name="Back">&lt; Back</button>
  </body>
</html>
